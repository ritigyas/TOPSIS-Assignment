<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .box{
            border: 1px solid #444;
            width: 350px;
            padding: 20px;
        }
        label{
            display: inline-block;
            width: 90px;
            margin-top: 10px;
        }
        input{
            width: 200px;
            padding: 5px;
            margin-top: 10px;
        }
        button{
            margin-top: 20px;
            padding: 8px 20px;
            background: orange;
            border: none;
            cursor: pointer;
        }
        .msg{
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .err{
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>TOPSIS Web Service</h2>

<div class="box">
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <div>
            <label>File Name</label>
            <input type="file" name="file" required>
        </div>

        <div>
            <label>Weights</label>
            <input type="text" name="weights" placeholder="1,1,1,2" required>
        </div>

        <div>
            <label>Impacts</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>
        </div>

        <div>
            <label>Email Id</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}

    {% if error %}
        <div class="err">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
